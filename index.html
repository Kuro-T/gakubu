<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="学部みくじ.css">
  <title>Document</title>
</head>
<body>
  <div>
    <input id="omikuji_btn" type="button" value="学部を決める" class="btn-square-shadow">
  </div>
  <script>
  document.getElementById( "omikuji_btn" ).onclick = function(){
    var rnd = Math.floor( Math.random() * 100 );
    var gakubu;
    if(rnd>54){
      alert('農学部(45%)');
      alert('就職に気をつけよ');
    }else if(rnd>9){
      alert('工学部(45%)');
      alert('恋人はあきらめて勉学に励むべし');
    }else if(rnd>6){
      alert('教育学部(3%)');
      alert("文転するのが吉");
    }else if(rnd>3){
      alert('理学部数学科(3%)');
      alert('どんまい');
    }else if(rnd>0){
      alert('水産学部(2%)');
      alert('Go to 函館');
    }else{
      alert('東北大学(1%)');
      alert('ようこそ仙台');
    }
  }
  </script>

</body>
</html>
